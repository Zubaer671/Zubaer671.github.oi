<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Suntik Followers Gratis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔧 Suntik Followers Gratis</h1>
    <form id="formSuntik">
      <input type="text" name="username" placeholder="Username Instagram" required>
      <input type="number" name="jumlah" placeholder="Jumlah Followers" required>
      <button type="submit">Suntik Sekarang 🚀</button>
    </form>
    <p id="status"></p>
    <hr>
    <h2>📝 Riwayat Suntik</h2>
    <ul id="riwayat"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
